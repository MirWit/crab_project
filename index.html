<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Crab!</title>
    <link rel="icon" type="image/x-icon" href="../images/crabfav.png" />
  </head>
  <body>
    <main>
      <div id="game-intro">
        <h1>CRAB!</h1>
        <p>
          Grab some good crab food &<br />
          stay away from blowfish!<br />
          <= use arrows to move =>
        </p>
        <div id="stats">
          <p>Score: <span id="score">0</span></p>
          <p>Level: <span id="level">1</span></p>
          <p>Lives: <span id="lives">3</span></p>
        </div>
        <div id="button-container">
          <button id="start-button">
            <div id="button-content">
              START<br />
              GAME!
            </div>
          </button>
        </div>
      </div>

      <div id="game-container">
        <div id="game-screen"></div>
      </div>

      <div id="end-container">
        <div id="game-end">
          <div id="restart-button-container"></div>
          <button id="restart-button">
            <div id="restart-button-content">PLAY<br />AGAIN</div>
          </button>
          <p id="game-over">Game over :/</p>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/crab.js"></script>
    <script type="text/javascript" src="js/objects.js"></script>
  </body>
</html>
